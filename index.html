<!DOCTYPE html>
<html lang="en" ng-app="gemStore">
<head>
	<meta charset="UTF-8">
	<title>Angular Learn Proyect</title>
	<script src="assets/js/angular.min.js"></script>
	<script src="assets/js/app.js"></script>
	<link rel="stylesheet" href="dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="dist/css/main.css">
</head>
<body class="container" ng-controller="StoreController as store">
<div class="list-group">
	<div ng-repeat="product in store.products" class="list-group-item">
	<h3>{{product.name}} <em class="pull-right"> {{product.price |currency}}</em></h3>
	<button class="pull-right">Add to Cart</button>
		<div ng-controller="GalleryController as gallery" ng-show="gallery.hasImages(product.gallery)" class="gallery">
        <div class="img-wrap">
          <img ng-src="{{product.images[gallery.current]}}" />
        </div>
        <ul class="img-thumbnails clearfix">
          <li ng-repeat="image in product.images" class="small-image pull-left thumbnail">
            <img ng-click="gallery.setCurrent($index)"ng-src="{{image}}" />
          </li>
        </ul>
      </div>
      <section ng-controller="DataController as data" class="tab">
      	<ul class="nav nav-pills">
      		<li ng-class="{active:data.isActive(1)}"> <a ng-click="data.selectTab(1)" href="">Description</a> </li>
      		<li ng-class="{active:data.isActive(2)}"> <a ng-click="data.selectTab(2)" href="">Specification</a> </li>
      		<li ng-class="{active:data.isActive(3)}"> <a ng-click="data.selectTab(3)" href="">Reviews</a> </li>
      	</ul>
			<div ng-show="data.isActive(1)" class="panel">
				<h3>Description</h3>
				<p>{{product.description}}</p>
			</div>
			<div ng-show="data.isActive(2)" class="panel">
				<h3>Specification</h3>
				<p>Shine: {{product.shine}}</p>
			</div>
			<div ng-show="data.isActive(3)" class="panel">
				<h3>Reviews</h3>
				<p>Reviews goes here</p>
			</div>
      </section>
	</div>
</div>
	
</body>
</html>
