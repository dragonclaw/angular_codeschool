<!DOCTYPE html>
<html lang="en" ng-app="gemStore">
<head>
	<meta charset="UTF-8">
	<title>Angular Learn Proyect</title>
	<script src="assets/js/angular.min.js"></script>
	<script src="assets/js/app.js"></script>
	<link rel="stylesheet" href="dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="dist/css/main.css">
</head>
<body class="container" ng-controller="StoreController as store">
<div class="list-group">
	<div ng-repeat="product in store.products" class="list-group-item">
	<h3>{{product.name}} <em class="pull-right"> {{product.price |currency}}</em></h3>
	<button class="pull-right">Add to Cart</button>
		<div ng-show={{product.images.length}} class="gallery">
        <div class="img-wrap">
          <img ng-src="{{product.images[0]}}" />
        </div>
        <ul class="img-thumbnails clearfix">
          <li ng-repeat="image in product.images" class="small-image pull-left thumbnail">
            <img ng-src="{{image}}" />
          </li>
        </ul>
      </div>
      <section>
      	<ul ng-init="tab=1" class="nav nav-pills">
      		<li ng-class="active:tab===1"> <a ng-click="tab = 1" href="">Description</a> </li>
      		<li ng-class="active:tab===2"> <a ng-click="tab = 2" href="">Specification</a> </li>
      		<li ng-class="active:tab===3"> <a ng-click="tab = 3" href="">Reviews</a> </li>
      	</ul>
			<div ng-show="tab===1" class="panel">
				<h3>Description</h3>
				<p>{{product.description}}</p>
			</div>
			<div ng-show="tab===2" class="panel">
				<h3>Specification</h3>
				<p>Specifications goes here</p>
			</div>
			<div ng-show="tab===3" class="panel">
				<h3>Reviews</h3>
				<p>Reviews goes here</p>
			</div>
      </section>
	</div>
</div>
	
</body>
</html>
